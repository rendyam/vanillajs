<script>
    let text = 'I love orange!';

    let textModified = text.replace('orange', 'apple');
    console.log(textModified);

    let chips = 'Cape Cod potato chips are my favorite brand of chips';
    
    let chipsModified = chips.replace('chips', 'deep fried potato slices');
    let allChipsModified = chips.replace(new RegExp('chips', 'g'), 'deep fried potato slices');

    console.log(chipsModified);
    console.log(allChipsModified);
</script>
